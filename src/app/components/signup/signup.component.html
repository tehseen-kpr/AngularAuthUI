<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heaing">
                        <h3 class="pt-3 font-weight-bold text-center">
                            Login
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                                    <span class="fa fa-user p-2">
                                        
                                    </span>
                                    <input formControlName="firstName" type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','firstName')" class="text-danger">*FirstName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">
                                    <span class="fa fa-user p-2">
                                        
                                    </span>
                                    <input formControlName="lastName" type="text" placeholder="LastName">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','lastName')" class="text-danger">*LastName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                    <span class="fa fa-user p-2">
                                        
                                    </span>
                                    <input formArrayName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngif="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Email is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                                    <span class="fa fa-user p-2">
                                        
                                    </span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger">*UserName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2">
                                        
                                    </span>
                                    <input formControlName="password" type="password" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa  {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class ="font-weight-bold" href="">Forget Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lock mt-4 w-100" (click)="onSignUp()">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget" href="" routerLink="/login">Login</a></div>
                            
                        </form>
                    </div>

                        <div class="text-center py-5">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="assets/images/facebook.png" alt=""></a>
                            <a href="https://www.gmail.com" target="_blank" class="px-2"><img src="assets/images/search.png" alt=""></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"
                            ><img src="assets/images/github.png" alt=""></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
