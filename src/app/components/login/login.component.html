<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heaing">
                        <h3 class="pt-3 font-weight-bold text-center">
                            Login
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2">
                                        
                                    </span>
                                    <input 
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                    formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small 
                            *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                            class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2">
                                        
                                    </span>
                                    <input 
                                    [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                    formControlName="password"
                                    type="password" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa  {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small 
                            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                            class="text-danger">*Password is rquired</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class ="font-weight-bold" href="">Forget Password</a>
                            </div>
                            <!-- [disabled]="loginForm.invalid"  -->
                            <button 
                            (click)="onSubmit()"
                            type="submit" class="btn btn-primary btn-lock mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account <a id="forget" href="" routerLink="/signup">Sign Up</a></div>
                            
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-5">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="assets/images/facebook.png" alt=""></a>
                            <a href="https://www.gmail.com" target="_blank" class="px-2"><img src="assets/images/search.png" alt=""></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"
                            ><img src="assets/images/github.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
